<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Poker!</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <script src=".././poker/js/display/display_util.js"></script>
    <script src=".././poker/js/display/click_event.js"></script>
    <script src=".././poker/js/gameplay/gameplay.js"></script>
    <script src=".././poker/js/gameplay/evaluation.js"></script>

</head>

<body>
    <div class="content">
        <h1>Poker!</h1>
        <div id ="game_messages">
            <!-- Messages for the players are stored here one at at time.-->
        </div>
        <div id = "cards_display">
            <table id="cards">
                <script type = "module">
                    import Deck from ".././poker/js/components/deck.js";
                    window.deck = new Deck();
                </script>
            </table>
        </div>
        <table id="pregame">
            <!-- Displayed before components starts -->
            <tr>
                <td><button type="button" onclick="startGame()">Start</button></td>
            </tr>
<!--            <tr>-->
<!--                <td><button type="button" onclick="displayInstructions()">Directions</button></td>-->
<!--            </tr>-->
        </table>
        <table id="gameplay" style="display:none">
            <!-- Displayed after player hits Start -->
            <tr id="button_row">

            </tr>


        </table>
    </div>


    <script type="text/javascript">
        /**
         * Starts the components of Set.
         */
        function startGame() {
            let pregame = document.getElementById("pregame");
            pregame.style.display = "none";
            let gameplay = document.getElementById("gameplay");
            gameplay.style.display = "block";
            initTable(window.deck);
            let td = createButtonTd(MAKE_SELECTION, function() {makeSelection()}, "Make selection");
            document.getElementById(BUTTON_TABLE).appendChild(td);
        }

        function continueGame() {
            clearTable();
            window.deck.create();
            initTable(window.deck);
            removeTd(CONTINUE_GAME);
            let td = createButtonTd(MAKE_SELECTION, function() {makeSelection()}, "Make selection");
            document.getElementById(BUTTON_TABLE).appendChild(td);
        }

    </script>
</body>

</html>
